<table mat-table [dataSource]="recipies" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef> day </th>
        <td mat-cell *matCellDef="let element"> {{element.day | mapToDaysOfWeek}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="temperature">
        <th mat-header-cell *matHeaderCellDef> temperature </th>
        <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="wind">
        <th mat-header-cell *matHeaderCellDef> wind </th>
        <td mat-cell *matCellDef="let element"> {{element.wind}} </td>
    </ng-container>

    <ng-container matColumnDef="lastModified">
        <th mat-header-cell *matHeaderCellDef> lastModified </th>
        <td mat-cell *matCellDef="let element"> {{element.lastModified | date: 'DD MM yyyy HH:mm:ss'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
