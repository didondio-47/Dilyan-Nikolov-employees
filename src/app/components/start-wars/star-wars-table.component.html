@if (planets$ | async; as planets) {
<div class="header">
    <h1>Star Wars Planets</h1>
    <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select (selectionChange)="showPlanetDetails($event.value)">
            @for (planet of planets; track planet.name) {
            <mat-option [value]="planet">{{ planet }}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>
}
